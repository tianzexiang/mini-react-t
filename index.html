<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      #ball-container {
        width: 500px;
        height: 50px;
        border: 1px solid #000;
        position: relative;
      }
      #ball {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="ball-container">
        <div id="ball"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const ball = document.getElementById('ball');
      let position = 0;
      let direction = 1;

      function animate() {
        if (position >= 450) {  // 500px - 小球宽度(50px)
          direction = -2;
        } else if (position <= 0) {
          direction = 2;
        }
        position += direction * 2;
        ball.style.left = position + 'px';
        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
